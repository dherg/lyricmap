version: '3.1'

services:

  reverseproxy:
    image: nginx:latest
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - /docker/letsencrypt-docker-nginx/src/production/dh-param/dhparam-2048.pem:/etc/ssl/certs/dhparam-2048.pem
      - /etc/letsencrypt/live/lyricmap.com/fullchain.pem:/etc/letsencrypt/live/lyricmap.com/fullchain.pem
      - /etc/letsencrypt/live/lyricmap.com/privkey.pem:/etc/letsencrypt/live/lyricmap.com/privkey.pem
      - /data/letsencrypt:/data/letsencrypt
    restart: always
    networks:
      - docker-network

  node:
    depends_on:
      - reverseproxy
    image: nodeserver:latest
    restart: always
    env_file:
      - client/env-qa.list
    networks:
      - docker-network

  golang:
    depends_on:
      - reverseproxy
    image: goserver:latest
    restart: always
    env_file:
      - server/env-qa.list
    networks:
      - docker-network

networks:
  docker-network:
    driver: bridge

